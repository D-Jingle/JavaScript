    <script>
        // $("input").hide();
        $('tr td:nth-child(2)').on('click',function () {
            // console.log(this.innerText);
            var inp = $('<input type="text" value="  '+ this.innerText +' ">');
            this.innerText = '';
            // if()
            $(this).append(inp);

        $('tbody').on("blur",'input',function () {
            console.log($('input').val());
