<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
        }
    </style>

</head>
<body>
    <div class="box" id="div1"></div>
    <script src="../js/jquery.js"></script>
    <script>
        console.log($('#div1').width());//content
        console.log($('#div1').innerWidth()); // content+padding
        console.log($('#div1').outerWidth(true)); //不加参数content+padding+border 加参数content+padding+border+margin

    </script>
</body>
</html>
