<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .slider-panner{
            position: absolute;
            z-index: 1;
            width: 100%;
        }
        ul{
            margin:0 auto;
            width: max-content;
            position: relative;
            top: 450px;
            z-index: 3;
        }
        li{
            position: relative;
            width: 50px;
            height: 5px;
            list-style: none;
            display: inline-block;
        }
        .num{
            background: #8c8c8c;
        }
        .active{
            background: white;
        }

    </style>
</head>
<body>
<input type="button" value="点我" id="btn">
<div class="slider">
    <div class="slider-panner sp1" style="background-color: rgb(232, 232, 232)">
        <div>
            <img src="https://img.alicdn.com/simba/img/TB1fN3WA7CWBuNjy0FaSutUlXXa.jpg" alt="">
        </div>
    </div>
    <div class="slider-panner sp2" style="background-color: rgb(0,0,0)">
        <div>
            <img src="https://img.alicdn.com/tps/i4/TB1o_JiAVOWBuNjy0FiSutFxVXa.jpg" alt="">
        </div>
    </div>
    <div class="slider-panner sp3" style="background-color: rgb(232,232,232)">
        <div>
            <img src="https://img.alicdn.com/simba/img/TB114X1gBjTBKNjSZFuSuv0HFXa.jpg" alt="">
        </div>
    </div>
</div>


<div>
    <ul>
        <li class="num active"></li>
        <li class="num"></li>
        <li class="num"></li>
    </ul>

</div>

<script src="../js/jquery.js"></script>
<script>

    $(".slider-panner").hide();
    $(".slider-panner:nth-child(3)").show();
    var index = 2;
    var isRun = true;
    var timer = setInterval(function () {
        if(isRun){
            if(index > 3) index = 1;
            $(".slider-panner").fadeOut();
            $(".slider-panner:nth-child(" + index + ")").fadeIn();
            $('li').removeClass('active');
            $("li:nth-child(" + index + ")").addClass('active');
            index ++;
        }

    },2000);

    $("li").hover(
        function () {
            isRun = false;
        },function () {
            isRun = true;
    })

    $('li').on("mouseover",function () {
        index = $(this).index;

    })

</script>


</body>
</html>
