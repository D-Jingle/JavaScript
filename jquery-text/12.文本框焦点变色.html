<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        background-color: #dddddd;
    }
</style>

<body>
<fieldset>
    <legend>个人基本信息</legend>
    <span>名称：</span>
    <input type="text" value="名称">
    <br>
    <span>密码:</span>
    <input type="text" value="密码">
    <br>
    <span>详细信息:</span>
    <textarea name="detail" id="detail" cols="30" rows="5">文本框</textarea>
</fieldset>
<script src="../js/jquery.js"></script>
<script>

    $(":input").on('focus',function () {
        this.value = '';
        $(':input').removeClass('active');
        $(this).addClass('active');
    })

    $(":input").on('blur',function () {
        // this.value = this.value == this.defaultValue?this.value:this.value;
        $(this).removeClass('active');
    })






</script>
</body>
</html>
