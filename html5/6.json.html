    var obj1 = {
        name: 'xiaoming',

    // obj1.name = 'xiaohong';

    // 深克隆
    function clones(obj) {
        var obj2={};
        for(key in obj){
            if(typeof obj[key] == 'object'){
                 obj2[key] = clones(obj[key]);
            } else {
                obj2[key] = obj1[key];
            }
        }
        return obj2;
    }


    var obj3 = clones(obj1);
    obj3.teacher.name = 'zhangsan';
    console.log(obj1,obj3);
