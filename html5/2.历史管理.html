<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span id="num"></span>
<button id="btn">anniu</button>

<script>
    var obj = {};
    var oBtn = document.getElementById('btn');
    var num = document.getElementById('num');
    oBtn.onclick = function () {
        var arr = [];
        for(var i=0;i<5;i++)
            arr.push(Math.ceil(Math.random()*10));
        num.innerHTML = arr;
        var rad = Math.random();
        obj[rad] = arr;
        history.pushState(rad,""); // 返回的箭头 必须写后面那个空字符串
    };


    window.onpopstate = function (e) {
        console.log(obj[e.state]);
    }
</script>
</body>
</html>
