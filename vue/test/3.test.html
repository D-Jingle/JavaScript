<html lang="en">

    <meta charset="UTF-8">

<body>
    <!--<div id="app">-->

            <!--<li v-for="(items,key,index) in obj">-->
                <!--{{index}}-{{key}}:{{items}}-->
            <!--</li>-->
        <!--</ul>-->
    <!--</div>-->

    <div id="app">
        <ul>
            <li v-for="(items,index) in objArr">
                {{items.name}}-{{items.age}}-{{items.school}}
                <span v-for="item in items">
                    {{item}}
                </span>

            </li>
         </ul>
        <div>{{sortObj}}</div>
    </div>




    <script src="../vue.js"></script>
    <script>
        let vm = new Vue ({
            el: '#app',
            data:{
                arr:[1,2,3,4,5,6],
                num: 10,
                obj:{
                    name:'daijing',
                    age:"18",
                    school:'linda'
                },
                objArr:[
                    {
                        name:'xiaohong',
                        age:"20",
                        school:"linda"
                    },
                    {
                        name:'xiaoming',
                        age:"28",
                        school:"heida"
                    },
                    {
                        name:'xiaozhang',
                        age:"22",
                        school:"ligong"
                    }
                ],
            },
            computed:{
                sortObj(){
                    for(let i=0; i<this.objArr.length; i++){
                        for (let j=i; j<this.objArr.length; j++){
                            if(this.objArr[i].age > this.objArr[j].age){
                                let tmp = this.objArr[i];
                                this.objArr[i] = this.objArr[j];
                                this.objArr[j] = tmp;
                            }
                        }

                    }
                    return this.objArr;
                }
            }
        })





        // obj.objArr.sort(function (a,b) {
        //     return a.age - b.age;
        // });
        // console.log(obj);
    </script>

</body>
