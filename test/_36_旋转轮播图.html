<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            margin: 200px auto;
            font-size: 0;
            position: relative;
            transform-style: preserve-3d;
            perspective-origin: 100px 100px;
            transform: rotateX(-10deg) rotateY(20deg);
        }
        li{
            list-style: none;
            position: absolute;
        }
        img{
            width: 300px;
            height: 200px;
        }
        li:nth-child(1){
            transform: translateZ(500px) rotateY(0deg);
        }
        li:nth-child(2){
            transform: translateZ(500px) rotateY(60deg);
        }
        li:nth-child(3){
            transform: translateZ(500px) rotateY(120deg);
        }
        li:nth-child(4){
            transform: translateZ(500px) rotateY(180deg);
        }
        li:nth-child(5){
            transform: translateZ(500px) rotateY(240deg);
        }
        li:nth-child(6){
            transform: translateZ(500px) rotateY(300deg);
        }
    </style>
</head>
<body>
<ul>
    <li>
        <img src="../img/111.jpg" alt="">
    </li>
    <li>
        <img src="../img/222.jpg" alt="">
    </li>
    <li>
        <img src="../img/333.jpg" alt="">
    </li>
    <li>
        <img src="../img/444.jpg" alt="">
    </li>
    <li>
        <img src="../img/555.jpg" alt="">
    </li>
    <li>
        <img src="../img/1.jpg" alt="">
    </li>
</ul>

</body>
</html>
