<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 200px auto;
            width: 400px;
            height: 400px;
            border: 1px #333 dashed;
            position: relative;
            perspective: 1000px;
        }
        .box div{
            height: 400px;
            width: 400px;
        }
        .container1{
            background-color: red;
            transition: all 1s ease;
            transform-style: preserve-3d;
        }
        .container2{
            background-color: blue;
            position: absolute;
            top: 0;
            transform: translateZ(-1px) rotateY(180deg);
        }
        .container1:hover{
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="container1">测试测试111111
            <div class="container2">测试测试222222</div>
        </div>

    </div>
</body>
</html>
