<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            width: 500px;
            height: auto;
            box-shadow: 3px 3px 3px #8c8c8c;
            border: 7px solid #cccccc;
            transition: all 1s ease;
        }
        .img1{
            position: relative;
            transition: all 1s ease;
            transform: translate(0,50%) rotate(-30deg) scale(0.7);
            z-index: 0;
        }
        .img2{
            position: relative;
            transition: all 1s ease;
            transform: translate(0,-50%) rotate(20deg) scale(0.6);
            z-index: 0;
        }
        img:hover{
            box-shadow: 5px 5px 5px #8c8c8c;
        }
        .img1:hover{
            transform: translate(0,50%);
            z-index: 1;
        }
        .img2:hover{
            transform: translate(0,-50%);
            z-index: 1;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="img1">
        <img src="../img/111.jpg" alt="" class="pic1">
    </div>
    <div class="img2">
        <img src="../img/222.jpg" alt="" class="pic2">
    </div>
</div>
</body>
</html>
