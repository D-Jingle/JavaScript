    <title>Title</title>
    <style>
        #div{
            width: 20px;
            height: 20px;
            background-color: red;
            position: relative;
            animation:test 4s ease infinite;

        }

        @keyframes  test{
            0%{
                top: 0;
                left: 0;
            }
            25%{
                top: 0;
                left: 200px;
            }
            50%{
                top: 200px;
                left: 200px;
            }
            75%{
                top:200px;
                left: 0;
            }
            100%{
                top:0;
                left: 0;
            }
        }
