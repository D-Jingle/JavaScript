<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 0 auto;
            width: 200px;
            height: 200px;
            margin-top: 200px;
            position: relative;
            transform-style: preserve-3d;
            font-size: 40px;
            transform: rotateX(-27deg) rotateY(-27deg);
            animation: test 2s linear infinite;
        }
        @keyframes test {
            0%{
                transform: rotateX(-27deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(-27deg) rotateY(360deg);
            }
        }


        li{
            width: 200px;
            height: 200px;
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 200px;
        }
        ul li:nth-child(1){
            background-color: rgba(0,0,255,0.7);
            transform: rotateX(90deg) translateZ(100PX) ;
        }
        ul li:nth-child(2){
            background-color: rgba(255,69,0,0.7);
            transform: rotateX(180deg) translateZ(100PX) rotateZ(180deg);
        }
        ul li:nth-child(3){
            background-color:rgba(11,23,70,0.7);
            transform: rotateX(270deg) translateZ(100PX);
        }
        ul li:nth-child(4){
            background-color:rgba(255,255,0,0.7);
            transform: translateZ(100PX);
        }
        ul li:nth-child(5){
            background-color: rgba(255,192,203,0.7);
            transform: rotateY(90deg) translateZ(100PX);
        }
        ul li:nth-child(6){
            background-color:rgba(218,112,214,0.7);
            transform: rotateY(-90deg) translateZ(100PX);
        }

    </style>


</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>

</body>
</html>
