<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box1"></div>
    <!-- text -->
    <div id="box2"></div>

    <script>
        var oBox1 = document.getElementById('box1');

        function next(obj) {
            var nextNode = obj;
            do {
                nextNode = nextNode.nextSibling;
            }while(nextNode && nextNode.nodeType != 1)
            return nextNode;
        }
        console.log(next(oBox1));
    </script>

</body>
</html>
