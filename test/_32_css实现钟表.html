
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style id="css">
        html{
            height: 100%;
        }
        body {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        *{
            margin: 0;
            padding: 0;
        }

        #wrap{
            margin: 0 auto;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
            background-color: #fad4cc;
        }
        #wrap ul{
            /*position: relative;*/
            list-style: none;
        }
        #wrap #ul li{
            width:2px;
            /*height:6px;*/
            background:#000;
            position:absolute;
            left: 199px;
            top: 0;
            transform-origin:0 200px;
            list-style: none;
        }
        #circle{
            width: 20px;
            height: 20px;
            border-radius: 50% 50%;
            background-color: black;
            position: absolute;
            top: 190px;
            left: 190px;
            z-index: 2;
        }
        #hour{
            border: 1px solid red;
            height: 100px;
            width: 0;
            transform-origin: 0 100px;
            /*transform: rotate(20deg);*/
            position: absolute;
            top: 100px;
            left: 200px;
        }
        #min{
            border: 1px solid blue;
            height: 120px;
            width: 0;
            transform-origin: 0 120px;
            /*transform: rotate(20deg);*/
            position: absolute;
            top: 80px;
            left: 200px;
        }
        #sec{
            border: 1px solid green;
            height: 150px;
            width: 0;
            transform-origin: 0 150px;
            /*transform: rotate(20deg);*/
            position: absolute;
            top: 50px;
            left: 200px;
        }
        #nums li{
            position:absolute;
            left: 186px;
            top: 29px;
            transform-origin:11px 173px;
            font-size: 30px;
        }

        /*#wrap ul li:nth-of-type(1){-webkit-transform: rotate(0);}*/
        /*#wrap ul li:nth-of-type(2){-webkit-transform: rotate(6deg);}*/
        /*#wrap ul li:nth-of-type(3){-webkit-transform: rotate(12deg);}*/
        /*#wrap ul li:nth-of-type(4){-webkit-transform: rotate(18deg);}*/
        /*#wrap ul li:nth-of-type(5){-webkit-transform: rotate(24deg);}*/
        /*#wrap ul li:nth-of-type(6){-webkit-transform: rotate(30deg);}*/
        /*#wrap ul li:nth-of-type(7){-webkit-transform: rotate(36deg);}*/
        /*#wrap ul li:nth-of-type(8){-webkit-transform: rotate(42deg);}*/

    </style>
</head>
<body>
<div id="wrap">
    <ul id="ul">
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>

    <div id="num-ul">
        <ul id="nums">
            <li>12</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
        </ul>
    </div>


    <div id="circle"></div>
    <div>
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
    </div>

</div>

<script>
    var oUl = document.getElementById('ul');
    var Css = document.getElementById('css');
    var oHour = document.getElementById('hour');
    var oMin = document.getElementById('min');
    var oSec = document.getElementById('sec');
    var a = 0;

    var i = 0;
    // 添加li子节点
    for(i=0; i<60; i++){
        var newLi = document.createElement("li");
        oUl.appendChild(newLi);
    }
    //给每个li和数字设置角度和长短样式
    for(i=0; i<60; i++){
        if(i == 0){
            Css.innerHTML += "#wrap #ul li:nth-of-type(" + (i+1) + "){transform: rotate(" + (6*i) +"deg); height:20px}";
        }
        if((i%5) == 0){
            Css.innerHTML += "#wrap #ul li:nth-of-type(" + (i+1) + "){transform: rotate(" + (6*i) +"deg); height:20px}";
        }else{
            Css.innerHTML += "#wrap #ul li:nth-of-type(" + (i+1) + "){transform: rotate(" + (6*i) +"deg); height:6px;}";
        }
        Css.innerHTML += "#nums li:nth-of-type(" + (i+1) +") {transform: rotate(" + (30*i-a) + "deg);}";
    }
    // 设置数字

    function run() {
        var oDate = new Date();
        var second = oDate.getSeconds();
        var min = oDate.getMinutes() + second/60;
        var hour = oDate.getHours() + min/60;
        //console.log(oDate.getMinutes(),second,min);
        oSec.style.transform = 'rotate('+ 6*second +'deg)';
        oHour.style.transform = 'rotate('+ 30*hour +'deg)';
        oMin.style.transform = 'rotate('+ 6*min +'deg)';
    }
    setInterval(run,10);
</script>
</body>
</html>
