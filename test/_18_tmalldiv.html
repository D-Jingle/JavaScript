<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .slider{
            width: 100%;
            position: relative;
            margin: 0 auto;
            height: 500px;
        }
        .slider-panner{
            width: 100%;
            position: absolute;
            transition: all 1s ease;
            opacity: 0;
        }
        .slider-panner div{
            width: 1230px;
            margin: 0 auto;
        }
        img{
            width: auto;
            height: 500px;
        }
        .active{
            opacity: 1;
            z-index: 2;
        }


    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-panner sp1 active" style="background-color: rgb(232, 232, 232)">
            <div>
                <img src="https://img.alicdn.com/simba/img/TB1fN3WA7CWBuNjy0FaSutUlXXa.jpg" alt="">
            </div>
        </div>
        <div class="slider-panner sp2" style="background-color: rgb(0,0,0)">
            <div>
                <img src="https://img.alicdn.com/tps/i4/TB1o_JiAVOWBuNjy0FiSutFxVXa.jpg" alt="">
            </div>
        </div>
        <div class="slider-panner sp3" style="background-color: rgb(232,232,232)">
            <div>
                <img src="https://img.alicdn.com/simba/img/TB114X1gBjTBKNjSZFuSuv0HFXa.jpg" alt="">
            </div>
        </div>
    </div>

    <script>
        var aSP = document.querySelectorAll(".slider-panner");
        var index = 0;
        setInterval(function () {
            aSP[index].classList.remove("active");
            if(index == 2){
                index = -1;
            }
            aSP[++index].classList.add("active");
        },2000);
    </script>

</body>
</html>
