<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/red.css" media="(max-width:1000px)">
    <link rel="stylesheet" href="../css/blue.css" media="(max-width:1000px)">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scale=no">-->
    <title>Title</title>
    <style>
        body{
            height: 100%;
        }

        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        @media (max-width: 1000px) {
            #box{
                background-color: blue;
            }
        }

        @media (orientation: portrait) {
            #box{
                background: green;
            }
        }

        @media (orientation: landscape) {
            #box{
                background: red;
            }

        }

        /*监听dpr*/
        @media (-webkit-device-pixel-ratio: 3){
            #box{
                background: blue;
            }
        }

    </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
        var oBox = document.getElementById('box')
        window.onresize = function () {
            var thisWidth = document.documentElement.getBoundingClientRect().width;
            if(thisWidth<1000 && thisWidth> 500){
                oBox.style.backgroundColor = "blue";
            } else if(thisWidth<=500){
                oBox.style.backgroundColor = "yellow";
            } else {
                oBox.style.backgroundColor = "red";
            }
        }
    </script>

</body>
</html>
