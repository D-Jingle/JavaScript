<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .head,.foot{
            width: 100%;
            height: 20px;
            text-align: center;
        }
        .head{
            background-color: #c7ddef;
        }
        .foot{
            background-color: #ffbadf;
        }
        .contains{
            display: flex;
            /*flex-direction: row;*/
            height: 100px;
        }
        .middle{
            flex-grow: 2;
            background-color: red;
            height: 100%;
        }
        .left{
            float: left;
            flex-grow: 1;
            background-color: green;
            height: 100%;
        }
        .right{
            height: 100%;
            flex-grow: 1;
            background-color: yellow;
        }

        @media (max-width: 400px) {
            body{
                width:400px;
            }
        }
    </style>
</head>
<body>
<div>
    <div class="head">head</div>
    <div class="contains">
        <div class="middle">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="foot">foot</div>
</div>

</body>
</html>
